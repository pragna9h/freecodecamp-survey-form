<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <div id="container">
        <header class="main-header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </header>
        <form id="survey-form">
            <div class="form-content">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name"><br>
            </div>
            <div class="form-content">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email"><br>
            </div>
            <div class="form-content">
                <label for="age" id="number-label">Age <span>(optional)</span></label>
                <input type="number" id="age" name="age" placeholder="Age"><br>
            </div>
            <div class="form-content">
                <label for="dropdown-selector-role">Which option best describes your current role?</label>
                <select id="dropdown-selector-role" name="dropdown-selector-role">
                    <option value="" selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="job">Full Time Learner</option>
                    <option value="job">Prefer not to say</option>
                    <option value="job">Other</option>
                </select><br>
            </div>
            <div class="form-content">
                <label for="radio-selector">Would you recommend freeCodeCamp to a friend?</label>
                <input type="radio" id="definitely" name="recommendation" value="definitely" checked> Definitely <br>
                <input type="radio" id="maybe" name="recommendation" value="maybe"> Maybe <br>
                <input type="radio" id="not-sure" name="recommendation" value="not-sure"> Not sure <br>
            </div>
            <div class="form-content">
                <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
                <select id="favorite-feature" name="favorite-feature">
                    <option value="" selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select><br>
            </div>
            <div class="form-content">
                <label for="improvements">What would you like to see improved? <span>(Check all that
                        apply)</span></label>
                <input type="checkbox" value="frontend"> Front-end Projects<br>
                <input type="checkbox" value="backend"> Back-end Projects<br>
                <input type="checkbox" value="data-visualization"> Data Visualization<br>
                <input type="checkbox" value="challenges"> Challenges<br>
                <input type="checkbox" value="open-source-community"> Open Source Community<br>
                <input type="checkbox" value="gitter-help-rooms"> Gitter help rooms<br>
                <input type="checkbox" value="videos"> Videos<br>
                <input type="checkbox" value="city-meetups"> City Meetups<br>
                <input type="checkbox" value="wiki"> Wiki<br>
                <input type="checkbox"> Forum<br>
                <input type="checkbox"> Additional Courses<br>
            </div>
            <div class="form-content">
                <label for="commemts">Any comments or suggestions?</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea><br>
            </div>
            <div class="form-content">
                <input type="submit" id="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
